<!DOCTYPE html>
<html>

    <body>
        <div id="general">

                    <label for="read">Read status:</label><br>
                    <input class="input-area" type="text" id="readStatus" name="read" placeholder="Did you read it?"><br><br>
    
                    <input type="submit" value="Submit">

            </div>

                    <div id="book10" class="book-pic">10</div>
                    <div id="book11" class="book-pic">11</div>
                    <div id="book12" class="book-pic">12</div>
